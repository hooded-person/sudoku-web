<!DOCTYPE html>
<html>
	<head>
		<title>title - template</title>
		<link rel="icon" type="image/x-icon" href=""> <!-- to get a favicon from a defined site use https://www.google.com/s2/favicons?domain=<site> -->
		<script> /* load eruda if ?eruda=true */
			;(function () {
			    var src = 'https://cdn.jsdelivr.net/npm/eruda';
			    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;	
			    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
			    document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
				( /notify/.test(window.location) ? [ console.log, alert ] : [ console.log ] ).forEach((el)=>el("eruda loaded"))
			})();
		</script>
	</head>
	<body>
		<div id="info">
			<p id="difficulty"></p>
		</div>
		<div id="grid" class="grid">
		</div>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="./script.js"></script>
	</body>
</html>
